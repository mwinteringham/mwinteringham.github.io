---
layout: default
---

<section style="background:url('{{ page.image }}') no-repeat center;background-size: cover;" class="post-header-image">
    <div class="overlay"></div>
</section>
<div class="container content">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="title">{{ page.title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 details">
            <p>{{ page.date | date_to_long_string }}</p>
            <div>
                <p class="social"><a href="https://twitter.com/share?url={{site.url}}{{page.url}}/&text={{page.title}}%20written%20by%20@2bittester" target="_blank"><i class="fa fa-twitter"></i></a> | <a href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{page.url}}" target="_blank"><i class="fa fa-facebook"></i></a> | <a href="https://www.linkedin.com/shareArticle?mini=true&url={{site.url}}{{page.url}}" target="_blank"><i class="fa fa-linkedin"></i></a></p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 content-body">
            {{ page.content }}
        </div>
    </div>
    </div>
</div>

{% include banner.html %}
