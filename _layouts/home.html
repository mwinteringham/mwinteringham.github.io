---
layout: default
---

{% for post in site.posts limit:1 %}

    <section class="home-page-image" style="background-image:linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('{{ post.image }}')">
        <div class="container">
            <h1 class="text-center home-title">{{ post.title }}</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <p>{{ post.content }}</p>
            </div>
        </div>
    </div>
{% endfor %}

{% include banner.html %}
